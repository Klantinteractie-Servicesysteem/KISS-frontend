name: Generate Helm json schema
on:
  pull_request:
    paths:
      - "helm/kiss-chart/values.yaml"
permissions:
  contents: write
  pull-requests: write
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
      - name: install helm-schema
        run: helm plugin install https://github.com/dadav/helm-schema
      - name: Run helm-schema
        run: helm schema --helm-docs-compatibility-mode -k additionalProperties -k required
        working-directory: ./helm/kiss-chart
      - name: Check for changes in values.yaml
        id: check-changes
        run: |
          # Store the current content of the file in git
          git show HEAD:helm/kiss-chart/values.schema.json > /tmp/original.schema.json 2>/dev/null || echo "{}" > /tmp/original.schema.json

          # Compare the current file with the original
          if cmp -s /tmp/original.schema.json ./helm/kiss-chart/values.schema.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in values.schema.json"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in values.schema.json"
            git add helm/kiss-chart/values.schema.json
          fi
      - name: set git user
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git status
          git commit -m "Update JSON Schema documentation [skip ci]"

          echo "Event type: ${{ github.event_name }}"
          echo "Head ref: ${{ github.head_ref }}"
          echo "Ref: ${{ github.ref }}"

          # For pull requests, push to the source branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Pushing to pull request source branch: ${{ github.head_ref }}"
            git push origin HEAD:${{ github.head_ref }}
          else
            # For direct pushes to main
            echo "Pushing to main branch: ${{ github.ref }}"
            git push origin HEAD:${{ github.ref }}
          fi

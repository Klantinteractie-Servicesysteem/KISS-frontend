{{- with $.Values.settings.syncJobs.kennisbank }}
{{- if and .baseUrl .objectTypeUrl .schedule  }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "kiss-frontend.fullname" $ }}-kennisbank-sync
  labels:
    {{- include "kiss-frontend.labels" $ | nindent 4 }}
spec:
  schedule: {{ .schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: {{ .historyLimit }}
  failedJobsHistoryLimit: {{ .historyLimit }}
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
          {{- with $.Values.podAnnotations }}
          {{- toYaml . | nindent 12 }}
          {{- end }}
          labels:
            {{- include "kiss-frontend.labels" $ | nindent 12 }}
            {{- with $.Values.podLabels }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        spec:
          {{- with $.Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "kiss-frontend.serviceAccountName" $ }}
          securityContext:
            {{- toYaml $.Values.podSecurityContext | nindent 12 }}
          restartPolicy: OnFailure
          containers:
            - name: {{ $.Chart.Name }}
              securityContext:
                {{- toYaml $.Values.securityContext | nindent 16 }}
              image: "{{ $.Values.settings.syncJobs.image.repository }}:{{ $.Values.settings.syncJobs.image.tag }}"
              imagePullPolicy: {{ $.Values.settings.syncJobs.image.pullPolicy }}
              envFrom:
                - secretRef:
                    name: {{ include "kiss-frontend.fullname" $ }}
                - configMapRef:
                    name: {{ include "kiss-frontend.fullname" $ }}
              env:
                {{- if $.Values.extraEnvVars }}
                {{- include "kiss-frontend.tplvalues.render" (dict "value" $.Values.extraEnvVars "context" $) | nindent 16 }}
                {{- end }}
              resources:
              {{- toYaml .resources | nindent 16 }}
              args:
                - kennisbank
              volumeMounts:
                {{- if $.Values.extraVolumeMounts }}
                {{- include "kiss-frontend.tplvalues.render" ( dict "value" $.Values.extraVolumeMounts "context" $ ) | nindent 16 }}
                {{- end }}
          volumes:
            {{- if $.Values.extraVolumes }}
            {{- include "kiss-frontend.tplvalues.render" ( dict "value" $.Values.extraVolumes "context" $ ) | nindent 12 }}
            {{- end }}
          {{- with $.Values.nodeSelector }}
          nodeSelector:
          {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $.Values.affinity }}
          affinity:
          {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $.Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
{{- end }}
